<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Desarrollo Ingenia 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/code-highlight.css">
</head>
<body>
    <div class="flex-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">
                    <a  onclick="showWelcomePage()">
                        Guía Desarrollo Ingenia 2025</a>
                    </h1>
            </div>

            <!-- Search Component -->
            <div class="search-container" style="position: relative;">
                <input type="text" 
                       class="search-input"
                       placeholder="Buscar..."
                       id="search-input">
                <span class="search-icon">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </span>
                <div id="search-results" class="search-results"></div>
            </div>

            <!-- Navigation Menu -->
            <nav id="main-nav">
                <!-- El menú se generará dinámicamente desde JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="content" class="content-section">
                <!-- El contenido se cargará dinámicamente aquí -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
